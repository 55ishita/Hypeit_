<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if profile %}
        <h1>SEARCH RESULTS -  </h1>
        <!-- {{profile}}  -->
        {% for u in profile %}

           <a href="{% url 'show-user'  %}"> {{u}}</a></br>
           {{u.about}}</br> 

          
           {% comment %} {{u}} </br>  {% endcomment %}
        {% endfor %}
   
    {% else %}
        <h1> OOPS!!!  </h1>
        <h2>Search result not found.</h2>
        
    {% endif %}
</body>
</html>
